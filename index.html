<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Assignment</title>
    <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet"/>
</head>
<body class="bg-light pt-4">
<div id="spinner" class="d-flex justify-content-center align-items-center position-fixed bg-opacity-75 bg-dark card-img-overlay">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<header class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light row">
        <div class="container-fluid">
            <a class="navbar-brand d-lg-none" href="/">Photos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 col-2">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link active" aria-current="page" href="/">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#podcasts">Podcasts</a>
                    </li>
                </ul>
                <form class="d-flex col-xs-12 col-md-4 col-lg-6 col-xl-6 offset-md-1" role="search">
                    <label class="col-12">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2"
                             fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input placeholder="Search for anything" type="search" aria-label="Search"/>
                    </label>
                </form>
                <ul class="navbar-nav mb-2 offset-md-1 mb-lg-0 col-2">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            English
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#ua">Ukrainian</a></li>
                            <li><a class="dropdown-item" href="#sp">Spanish</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#sign-in" class="nav-link text-decoration-none text-black">Sign in</a>
                    </li>
                </ul>
                <span class="float-end" id="btn-toggle-mode">&nbsp;</span>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <div class="row">
        <aside class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <ul class="filter">
                <li class="aside-nav-item aside-nav-item-photos active">
                    <a href="#all-photos">All Photos</a>
                </li>
                <li class="aside-nav-item aside-nav-item-selfies">
                    <a href="#selfies">Selfies</a>
                </li>
                <li class="aside-nav-item aside-nav-item-recent">
                    <a href="#recent">Recent</a>
                </li>
                <li class="aside-nav-item aside-nav-item-deleted">
                    <a href="#deleted">Deleted</a>
                </li>
            </ul>
        </aside>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 offset-0 offset-md-1">
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <h1>All photos</h1>
                        <span>150 items</span>
                    </div>
                    <div class="col-3">
                        <div class="btn-group float-end" role="group" aria-label="Basic example">
                            <input type="checkbox" class="btn-check" id="btn-check-2" checked>
                            <label class="btn btn-dark" for="btn-check-2">Newest</label>
                            <input type="checkbox" class="btn-check" id="btn-check-1">
                            <label class="btn btn-light" for="btn-check-1">Latest</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container photos-container"></div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
